<style>
    .slim-links-container {
        display: flex;
        justify-content: center;
        margin: 0px auto 15px;
        width: 100%;
        padding: 0 10px;
        box-sizing: border-box;
    }
    
    .slim-links-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background-color: #1d1e1f; /* theme-color-second for black */
        padding: 6px 16px;
        border-radius: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        max-width: 100%;
    }
    
    .slim-text {
        color: #e0eaef; /* content-color-first for black */
        font-size: 14px;
        padding-right: 5px;
        white-space: nowrap;
    }
    
    .slim-link {
        color: #64b587 !important; /* accent-color-first for black */
        font-size: 14px;
        text-decoration: none;
        padding: 2px 8px;
        border-radius: 3px;
        transition: all 0.2s ease;
        background: none !important;
        word-break: break-word;
        text-align: center;
    }
    
    .slim-link:hover, .slim-link:active {
        color: #7ac99e !important;
        background-color: rgba(100, 181, 135, 0.15) !important;
        box-shadow: 0 0 8px rgba(100, 181, 135, 0.3);
    }
    
    .slim-divider {
        /* color: #64b587; */
        margin: 0 4px;
        font-size: 14px;
        font-weight: bold;
    }
    
    /* 移动端适配 */
    @media (max-width: 767px) {
        .slim-links-container {
            margin: 10px auto 0; /* 移动端顶部留出10px空隙，底部无间隔 */
        }
        
        .slim-links-box {
            padding: 5px 10px; /* 减少内边距使布局更紧凑 */
            flex-direction: column;
            gap: 2px; /* 减少间距使布局更紧凑 */
        }
        
        .slim-text, .slim-link, .slim-divider {
            font-size: 12px;
        }
        
        .slim-divider {
            display: none; /* 在移动端隐藏分隔符 */
        }
        
        .slim-link {
            width: 100%;
            padding: 4px 6px; /* 减少内边距使布局更紧凑 */
            /* margin-top: 2px;*/
        }
        
        .slim-text {
            padding-right: 0; /* 移除右侧内边距 */
        }
    }
    
    /* 小型移动设备 */
    @media (max-width: 320px) {
        .slim-links-box {
            padding: 4px 8px; /* 进一步减少内边距 */
        }
        
        .slim-text, .slim-link {
            font-size: 12px;
        }
        
        .slim-link {
            padding: 3px 5px; /* 更小的内边距 */
        }
    }
</style>
